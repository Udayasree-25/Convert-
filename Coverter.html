<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 28rem;
            width: 90%;
            padding: 2.5rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        #file-input {
            display: none;
        }
        .file-label {
            cursor: pointer;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: 2px dashed #d1d5db;
            color: #4b5563;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 8rem;
            margin-bottom: 1rem;
        }
        .file-label:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }
        .file-label-text {
            font-size: 1rem;
            font-weight: 600;
        }
        .file-label-subtext {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Word to PDF Converter</h1>
        <p class="text-gray-500 mb-6">Select your Word (.docx) file to convert it to a PDF.</p>

        <div id="drop-area">
            <input type="file" id="file-input" accept=".docx">
            <label for="file-input" class="file-label">
                <span id="file-label-text" class="file-label-text">Drag & drop your file or <span class="text-blue-500 font-bold">click to browse</span></span>
                <span class="file-label-subtext">.docx files only</span>
            </label>
        </div>

        <button id="convert-btn" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300 transform active:scale-95" disabled>
            Convert to PDF
        </button>

        <div id="status-message" class="mt-6 text-sm text-gray-700 font-medium hidden"></div>
        <div id="download-link-container" class="mt-4 hidden">
            <a id="download-link" class="text-blue-500 font-bold hover:underline" href="#">Download your PDF</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const convertBtn = document.getElementById('convert-btn');
            const fileLabelText = document.getElementById('file-label-text');
            const statusMessage = document.getElementById('status-message');
            const downloadLinkContainer = document.getElementById('download-link-container');
            const downloadLink = document.getElementById('download-link');
            const dropArea = document.getElementById('drop-area');

            // Handle file selection
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    const fileName = fileInput.files[0].name;
                    fileLabelText.innerHTML = `File selected: <span class="text-green-600">${fileName}</span>`;
                    convertBtn.disabled = false;
                    statusMessage.classList.add('hidden');
                    downloadLinkContainer.classList.add('hidden');
                } else {
                    fileLabelText.innerHTML = `Drag & drop your file or <span class="text-blue-500 font-bold">click to browse</span>`;
                    convertBtn.disabled = true;
                }
            });

            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.style.borderColor = '#3b82f6', false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.style.borderColor = '#d1d5db', false);
            });

            dropArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }, false);

            // Handle the "Convert" button click
            convertBtn.addEventListener('click', async () => {
                if (fileInput.files.length === 0) {
                    alert('Please select a file first.');
                    return;
                }

                statusMessage.classList.remove('hidden');
                statusMessage.innerHTML = 'Converting... Please wait.';
                statusMessage.classList.remove('text-green-600', 'text-red-600');
                statusMessage.classList.add('text-gray-700');
                convertBtn.disabled = true;

                // TODO: Here is where the actual conversion logic would go.
                // You would typically send the file to a server-side API.
                // const file = fileInput.files[0];
                // const formData = new FormData();
                // formData.append('wordFile', file);
                
                // try {
                //     const response = await fetch('/api/convert', {
                //         method: 'POST',
                //         body: formData,
                //     });
                //     const result = await response.json();
                //     if (result.success) {
                //         statusMessage.innerHTML = 'Conversion successful!';
                //         statusMessage.classList.remove('text-gray-700');
                //         statusMessage.classList.add('text-green-600');
                //         // Assume the server returns a download URL
                //         downloadLink.href = result.pdfUrl;
                //         downloadLinkContainer.classList.remove('hidden');
                //     } else {
                //         statusMessage.innerHTML = `Error: ${result.error}`;
                //         statusMessage.classList.remove('text-gray-700');
                //         statusMessage.classList.add('text-red-600');
                //     }
                // } catch (error) {
                //     statusMessage.innerHTML = 'An unexpected error occurred.';
                //     statusMessage.classList.remove('text-gray-700');
                //     statusMessage.classList.add('text-red-600');
                // } finally {
                //     convertBtn.disabled = false;
                // }

                // --- Simulation of the conversion process below ---
                // For a real application, you would replace this with the API call above.
                setTimeout(() => {
                    statusMessage.innerHTML = 'Conversion successful! A real version of this would now let you download the file.';
                    statusMessage.classList.remove('text-gray-700');
                    statusMessage.classList.add('text-green-600');
                    downloadLink.href = '#'; // Placeholder link
                    downloadLinkContainer.classList.remove('hidden');
                    convertBtn.disabled = false;
                }, 2000);
                // --- End of simulation ---
            });
        });
    </script>
</body>
</html>
